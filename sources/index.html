Affichage de la localisation des restaurants.
● Une courte présentation de l’entreprise.
● Une section contenant les 4 menus sous forme cartes. 
Au clic sur la carte, l’utilisateur est redirigé vers la page du menu. 


Footer
● Le footer est identique sur toutes les pages.
● Au clic sur “Contact”, 
un renvoi vers une adresse mail est effectué.

Header
● Le header est présent sur toutes les pages.
● Sur la page d’accueil, il contient le logo du site.
● Sur les pages de menu, il contient en plus un bouton 
de retour vers la page d’accueil


Sur tablette et desktop, le site devra s’adapter, mais ces supports n’étant pas prioritaires,
leur mise en page est libre.
● L’ensemble du site devra être responsive sur mobile, tablette et desktop.
● Les pages devront passer la validation W3C en HTML et CSS sans erreur.
● Le site doit être parfaitement compatible avec les dernières versions desktop de
Chrome et Firefox.
-->
